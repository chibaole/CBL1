<script >

    function getval () {

        localStorage.setItem("kami", "103456");//预设的卡密 码OK未使用

        localStorage.setItem("mika","111111");// 预设的卡密 码OK已使用

        var value = $('.input').val();

        var kami  = localStorage.getItem("kami");

        var mika = localStorage.getItem('mika');

        if(kami == value){

               window.location.href = 'second.html'

                console.log('码OK未使用，跳转到信息填写页')

        }else if(mika == value){

            console.log('码OK已使用跳转到领取详情页');

            window.location.href = 'five.html'

        }else if(value == ''){

            console.log('请输入卡密')

        }else{

            console.log("错了")

        }
        console.log("ok")

    }


</script>
